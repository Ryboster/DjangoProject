<!DOCTYPE html>
<html>

    <!-- Initialization -->
    <head>

        <!-- Import react and babel -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react-markdown/umd/react-markdown.min.js"></script>
        
        <!-- Import javascript helper functions -->
        <script type="text/javascript" src="./functions.js"> </script>

        <!-- Import UI elements-->
        <script type="text/babel" src="../UI/navBar.js"></script>
        <script type="text/babel" src="../UI/footer.js"></script>

        <!-- Import page content -->
        <script type="text/babel" src="./content/index_body.js"></script>

        <!-- Import CSS -->
        <link rel="stylesheet" type="text/css" href="./styles/UI/navbar.css" />
        <link rel="stylesheet" type="text/css" href="./styles/index/timeline.css" />
        <link rel="stylesheet" type="text/css" href="./styles/index/introContainer.css" />
        <link rel="stylesheet" tyoe="text/css" href="./styles/index/photoContainer.css" />
        <link rel="stylesheet" type="text/css" href="./styles/UI/footer.css" />

        <link rel="stylesheet" type="text/css" href="./styles/UI/body.css" />

        <link rel="stylesheet" type="text/css" href="./styles/UI/background.css" />
        

    </head>
    
    <!-- Render navbar -->
    <div id="navbar" class="navbar"></div>
    <script type="text/babel">
        
        ReactDOM.render(
            <CreateNavBar />,
            document.getElementById("navbar")
        );
    </script>

    <div class="navBarDivider"></div>
    <style>
        .navBarDivider {
            content: 'xxxxxxxxxxxxxxxxxx';
            width: calc(100vw);
            height: calc(1vh);
            background-color: #00000125;
        }
    </style>

    
    <!-- Body -->
    <body style="background-color: #2C2C2C;">

        <!-- Render content -->
        <div class="background" id="background" style="height: 100vh;"> </div>
        <div class="body" id="body"></div>
        <script type="text/babel">

                        
            ReactDOM.render(
                <RenderBody />,
                document.getElementById("body")
                
            )
        </script>
    </body>


    <!-- Footer -->
    <footer>
        <div id="footer" class="footer">x</div>

        <script type="text/babel">
            
            ReactDOM.render(
                <CreateFooter />,
                document.getElementById("footer")
            )
        </script>

        <script type="text/javascript">
            window.onload = function() {
                var bodyElement = document.getElementById("body");
                var backgroundElement = document.getElementById("background");

                if (bodyElement && backgroundElement) {
                    var resizeObserver = new ResizeObserver(() => {
                        var desiredHeight = bodyElement.offsetHeight;
                        backgroundElement.style.height = desiredHeight + "px";
                    });

                    resizeObserver.observe(bodyElement);
                } else {
                    console.log("Body or Background element is missing.");
                }
            }
        </script>
</footer>
</html>
