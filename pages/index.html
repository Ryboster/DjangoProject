<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react-markdown/umd/react-markdown.min.js"></script>
        
        <script type="text/javascript" src="./functions.js"> </script>
        <script type="text/babel" src="../UI/navBar.js"></script>
        <script type="text/babel" src="../UI/footer.js"></script>
        <script type="text/babel" src="../content/index_body.js"></script>
    </head>
    
        <div id="navbar" class="navbar"></div>

        <script type="text/babel">
            
            ReactDOM.render(
                <CreateNavBar />,
                document.getElementById("navbar")
            );
            //background-color: #11191c;

        </script>
        <style>
            .headsup{
                height: 1vh;
                width: 100%;
                background-color: #0000009d;
            }

            .logo{
                --logoHeight: 10vh;
                height:var(--logoHeight);
                position:fixed;
            }

            .navbar {
                float: center;
                padding: 2px 2px;
                overflow: hidden;
                text-align: center;
                font-size: 25px;
            }
            .navbar:hover{
                background-color: #0000001a;
            }
            
            .navbar_button {
                --logoHeight: 10vh;
                display: inline-block;
                border: none;
                cursor: pointer;
                font-weight: 400;
                border-radius: 4px;
                font-size: 20px;
                height: var(--logoHeight);
                background-color: #0000000d;
                color: #CCCCCC;
                padding: 0 20px;
            }
            .navbar_button:hover{
                background-color: #0000009a;
            }

            
        </style>

    

    <body style="background-color: #2C2C2C">
        <div class="background"> </div>

        <div class="body" id="body"></div>
        <script type="text/babel">

            
            ReactDOM.render(
                <RenderBody />,
                document.getElementById("body")
            )
        </script>    
    </body>
    <style>
        .body{
            float:right;
            height:calc(100vh);
            width:calc(85vw);
            background-color: #0000000d;
        }


        .background {
            float:left;
            height:calc(100vh);
            width:calc(10vw);
            background-color:#CCCCCC;
        }


        .introContainer{
            width:calc(65vw);
            text-align: center;
            float: left;
            color: #CCCCCC;
        }
        .introContainer:hover {
            background-color: #0000001a;
        }
        .introContainer p{
            padding-left: 5vw;
            padding-right: 5vw;
        }

        .photoContainer{
            background-color: rgb(70, 70, 88);
            width:calc(15vw);
            height:calc(100vh);
            text-align: right;
            float: right;
            padding-right:5vw;
            padding-top: 5vh;
        }
        .photoContainer:hover {
            background-color: rgb(80, 80, 88);
        }

        .self_photo {
            height:calc(30vh);
        }
        .icons {
            height:1vh;
            float: right;
        }
        .photoContainer a{
            font-size: 1vh;
            float: left;
            color: #CCCCCC;
            text-align: left;
        }

    </style>

    <footer>
        <div id="footer" class="footer">x</div>
        <style>
            .footer {
                background-color: #4dbedf;
                position: fixed;
                bottom: 0;
                width: 100vw;
            }
        </style>
        <script type="text/babel">
            
            ReactDOM.render(
                <CreateFooter />,
                document.getElementById("footer")
            )
        </script>

    </footer>
</html>
