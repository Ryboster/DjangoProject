<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react-markdown/umd/react-markdown.min.js"></script>
        
        <script type="text/javascript" src="./functions.js"> </script>
        <script type="text/babel" src="../UI/navBar.js"></script>
        <script type="text/babel" src="../UI/footer.js"></script>
        <script type="text/babel" src="../content/index_body.js"></script>
    </head>
    
        <div id="navbar" class="navbar"></div>

        <script type="text/babel">
            
            ReactDOM.render(
                <CreateNavBar />,
                document.getElementById("navbar")
            );
            //background-color: #11191c;

        </script>
        <style>

            .navbar {
                float: center;
                padding: 2px 2px;
                overflow: hidden;
                text-align: center;
                font-size: 25px;
                overflow:scroll;
            }
            .navbar:hover{
                background-color: #0000001a;
            }
            
            .navbar_button {
                background-color: #0000000d;
            }
            .navbar_button:hover{
                background-color: #9A9FA7;
            }

            
        </style>

    

    <body style="background-color: #2C2C2C">
        <div class="background"> </div>

        <div class="body" id="body"></div>
        <script type="text/babel">

            
            ReactDOM.render(
                <RenderBody />,
                document.getElementById("body")
            )
        </script>    
    </body>

    <style>
        /* Header */
        .Header {
            margin-top: 5vh;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }
        .Header h1 {
            float: left;
            margin-left: 3vw;

        }
        .Header h2 {
            font-weight: normal;
            float: right;
            margin-right: 3vw;
        }
        .overviewIntro {
            display: block;
            margin-left: 3vw;
            margin-right: 3vw;
            height: auto;
            overflow:hidden;
        }

        .overviewIntro h3 {
            float: left;
        }
        .overviewIntro hr {
            float:left;
            width: calc(61vw);
        }

        .educationIntro {
            display: block;
            margin-left: 3vw;
            margin-right: 3vw;
            height: auto;
            overflow:hidden;
        }
        .educationIntro h3 {
            float: left;
        }
        .educationIntro hr {
            float:left;
            width: calc(61vw);
        }



    </style>

    <style>
        /* Body */
        .body{
            float:right;
            height:calc(100vh);
            width:calc(85vw);
            background-color: #0000000d;
        }

    </style>

    <style>
        /* Background */
        .background {
            float:left;
            height:calc(100vh);
            width:calc(10vw);
            background-color:#CCCCCC;
        }

    </style>


    <style>
        /* Intro */
        .introContainer{
            width:calc(65vw);
            height: calc(100vh);
            float: left;
            color: #CCCCCC;
        }
        .introContainer:hover {
            background-color: #0000001a;
        }

        .introContainer p{
            text-align: left;
            margin-left: 3vw;
            margin-right: 3vw;
        }
        .educationSection {
            margin-left: 3vw;
        }

        .overviewSection {
            padding-bottom:calc(5vh);

        }


    </style>

    <style>
        /* Photo Container */

        .photoContainer{
            background-color: #383836;
            width:calc(15vw);
            height:calc(100vh);
            float: right;
            padding-top: 2vh;
        }



        .handsomeManDivider {
            text-align: center;
            padding-bottom: 2vh;
        }

        .self_photo {
            width:calc(13vw);
            text-align: center;
        }


        /* Socials */
        .socials {
            width: calc(13vw);
            padding-left: 1vw;
            padding-right: 1vw;
        }

        .socials img {
            width: calc(2vw);
            height: calc(2vw);
            float: left;
            padding-left: 5px;
            flex:0;
            margin-right:calc(2vw)
        }
        .socials div {
            display:flex;
            height:calc(4vh);
            padding-top: calc(1vh);
            overflow: hidden;
        }
        .socials div:hover {
            background-color: #9A9FA7;
        }

        .socials p {
            
            font-size: 8pt;
            padding-right: 1vw;
            white-space: nowrap;
            flex: 1;
            color: #CCCCCC;
            text-overflow: ellipsis;
            float: right;
            text-align: right;
        }
        
        

    </style>

    <footer>
        <div id="footer" class="footer">x</div>
        <style>
            .footer {
                background-color: #4dbedf;
                position: fixed;
                bottom: 0;
                width: 100vw;
            }
        </style>
        <script type="text/babel">
            
            ReactDOM.render(
                <CreateFooter />,
                document.getElementById("footer")
            )
        </script>

    </footer>
</html>
